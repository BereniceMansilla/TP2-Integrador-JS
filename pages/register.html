<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../assets/background.css">
    <link rel="stylesheet" href="../assets/register.css">
</head>
<body>
    <div class="user">
                <a href="../index.html" target="" >
                <img src="../assets/imagenes/logo/logo.png" alt="usuario" class="icon-user">
                </a>
            </div>
    <form action="" method="post" class="login" id="login-form">
        <div class="contenedor-login">
            <h1>¿Todavía no tenés cuenta?</h1>

            <!-- Nombre -->
            <div class="input-info">
                <input type="text" placeholder=" Nombre" id="name">
                <small></small>
            </div>
            <!-- Nombre -->

            <!-- Apellido -->
            <div class="input-info">
                <input type="text" placeholder=" Apellido" id="apellido">
                <small></small>
            </div>
            <!-- Apellido -->

            <!-- Email -->
            <div class="input-info">
                <input type="email" placeholder=" Email: ejemplo@ejemplo.com" id="email">
                <small></small>
            </div>
            <!-- Email -->

            <!-- Telefono -->
            <div class="input-info"> 
                <input type="text" placeholder=" Telefono" id="telefono">
                <small></small>
            </div>
            <!-- Telefono -->

            <!-- Password -->
            <div class="input-info"> 
                <input type="password" placeholder=" Contraseña" id="password">
                <small></small>
            </div>
            <!-- Password -->

            <!-- Button -->
            <div>
                <button class="button" role="button">Crear una cuenta</button>
            </div>
            <!-- Button -->


            <a href="login.html"><p>¿Ya tienes una cuenta? Inicia Sesión</p></a>
        </div>
    </form>
    <script src="../assets/register.js"></script>
</body>
</html>
